<!DOCTYPE html>

<html lang="ko" id="raven">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[##_page_title_##] - [##_title_##]</title>

        <RavenRemove>
            <link rel="stylesheet" href="./compile/style.css">
        </RavenRemove>
    </head>
    <body id="[##_body_id_##]">
        <div class="layout">
            <header id="header" class="header">
                <div class="home-link">
                    <a href="/">
                        <h1>[##_title_##]</h1>
                    </a>
                </div>
                <nav class="links">[##_category_list_##]</nav>
            </header>
            
            <RavenCover>
                <main id="home-cover">
                    <p>home cover</p>
                </main>
    
                <main id="list">
                    <div id="list-empty" class="list-empty">
                        <p>No article was found</p>
                    </div>
                    <div class="list-container">
                        <div id="list-repeat" class="list-repeat">
                            <img src="./dev/resources/고전역학 6.png">
                            <p>[##_list_rep_title_##]</p>
                        </div>
                    </div>
                </main>
            </RavenCover>

            <footer id="footer" class="footer">
                <div class="links">
                    <a class="link-site" href="https://github.com/miho73" target="_blank" title="Github">
                        <img src="./dev/resources/github.svg">
                    </a>
                </div>
                <div class="inf">
                    <p>Copyright 2022 Yeji. All rights reserved</p>
                    <p>Skin <i>Raven</i> was developed by Yeji</p>
                </div>
            </footer>
        </div>
    </body>
</html>
